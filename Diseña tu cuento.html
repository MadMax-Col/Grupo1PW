<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseña tu cuento</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <!-- Sección de encabezado -->
    <header>
        <div class="container-hero">
            <div class="container hero">
                <!-- Sección de soporte al cliente -->
                <div class="customer-support">
                    <i class="fa-solid fa-headset" aria-hidden="true"></i>
                    <div class="content-customer-support">
                        <span class="Text"> Soporte al cliente </span>
                        <p> <a href="tel:+573108454473">+57 310 845 4473</a></p>
                    </div>
                </div>

                <!-- Logo de la tienda -->
                <div class="container-logo">
                    <i class="fa-solid fa-shoe-prints" aria-hidden="true"></i>
                    <h1 class="logo"><a href="/">Calzamod</a></h1>
                </div>

                <!-- Sección de usuario y carrito de compras -->
                <div class="container-user">
                    <i class="fa-solid fa-user" aria-hidden="true"></i>
                    <i class="fa-solid fa-basket-shopping" aria-hidden="true"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de navegación -->
        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars" aria-hidden="true"></i>
                <ul class="menu">
                    <!-- Elementos del menú de navegación -->
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="tienda.html">Nuestra Tienda On-line</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contáctenos</a></li>
                    <li><a href="cotizacion.html">Solicitud de Cotización</a></li>
                    <li><a href="Diseña tu cuento.html">Tu cuento</a></li>
                </ul>
                <!-- Formulario de búsqueda -->
                <form class="search-form">
                    <input type="search" placeholder="Buscar..." />
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>   
        </div>
    </header>
    
<div class="Container-cuento">
    <h1>Diseña tu cuento</h1>
    <form id="cuentoForm">
        <label for="nombres">Nombres y Apellidos:</label>
        <input type="text" id="nombres" required><br><br>

        <label for="apodo">Apodo:</label>
        <input type="text" id="apodo" required><br><br>

        <label for="colorCabello">Color de Cabello:</label>
        <input type="text" id="colorCabello" required><br><br>

        <label for="colorOjos">Color de Ojos:</label>
        <input type="text" id="colorOjos" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br><br>

        <label for="hobby">Hobby (Solo uno):</label>
        <input type="text" id="hobby" required><br><br>

        <button type="submit">Continuar</button>
    </form>


    <h2>Tu cuento:</h2>
    <div class="container-cuento" id="cuento"></div>


    <script src="script.js"></script>
</div>
    

    <!-- Sección de pie de página -->
    <footer class="footer">
        <div class="container container-footer">
            <div class="copyright">
                <p>
                    Calzamod Company &copy; 2024
                </p>
                <!-- Imagen de métodos de pago aceptados -->
                <img src="img/payment.png" alt="Pagos">
            </div>
        </div>
    </footer>

    <!-- Enlace al script de FontAwesome para iconos -->
    <script src="https://kit.fontawesome.com/96260bb030.js" crossorigin="anonymous"></script>
</body>
</html>
